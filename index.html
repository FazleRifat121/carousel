<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel Section</title>
  </head>
  <body>
    <section>
      <div class="headline">
        <p></p>
          We empower <br />
          20,000+ <span class="red-color">gravel grinders</span>
        </p>
      </div>

      <div class="carousel">
        <div class="carousel-item">
          <img
            src="/images/Rectangle 12493.png"
            alt="Portrait 1"
          />
          <div class="ig-handle">@artist_1</div>
        </div>
        <div class="carousel-item">
          <img
            src="/images/Frame 2147224227.png"
            alt="Portrait 2"
          />
          <div class="ig-handle">@artist_2</div>
        </div>
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/250x300/?portrait,3"
            alt="Portrait 3"
          />
          <div class="ig-handle">@artist_3</div>
        </div>
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/250x300/?portrait,4"
            alt="Portrait 4"
          />
          <div class="ig-handle">@artist_4</div>
        </div>
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/250x300/?portrait,5"
            alt="Portrait 5"
          />
          <div class="ig-handle">@artist_5</div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
